services:
  - type: web
    name: twilio-ai-voice
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet --workers 1 --bind 0.0.0.0:$PORT --timeout 120 twilio_webhook_server:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NGROK_URL
        sync: false
        # Note: For Render, set this to your Render service URL (e.g., https://your-service.onrender.com)
      - key: PORT
        fromService:
          type: web
          name: twilio-ai-voice
          property: port

